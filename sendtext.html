<!doctype html>
<html>
  
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>PHPMailSender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="themes/united/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css"> 
  </head>
  
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-header">PHPMailSender</li>
        <li class="active">
          <a href="index.html">Главная</a>
        </li>
        <li>
          <a href="https://github.com/djbelyak/PHPMailSender" target="_blank">Проект на GitHub</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="hero-unit">
        <h1>PHPMailSender</h1>
        <p>Отправить напоминание:</p>
        <form class="form-horizontal" action="controllers/controller.php">
          <textarea class="input-block-level" name="message" placeholder="Введите текст напоминания..."
          rows="4"></textarea>
          <input type="email" class="input-block-level input-medium"
          placeholder="Введите e-mail получателя ... " name="email">
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" name="action" value="sendtext">Отправить</button>
            <input type="reset" class="btn" value="Сбросить"> 
          </div>
        </form>
      </div>
    </div>
    <div class="row"></div>
  </body>
